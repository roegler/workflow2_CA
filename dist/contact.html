<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Contact - Re-cycle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="cycle,tours,guided_tours,Online,norway">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>

        <header id="page-header">
            <nav id="main-navigation">
                <a href="index.html" class="logo">Re-cycle</a>
                <a href="tours.html" class="nav-menu">Our tours</a>
                <a href="about.html" class="nav-menu">About us</a>
                <a href="contact.html" class="nav-menu current-page">Contact us</a>
            </nav>
        </header>

        <main>
            
            <div class="img-index-container background-image-04">
                <a href="tours.html" class="primarybutton">SEE OUR TOURS</a>
            </div>
    
            <div class="page-container">
                <form method="GET">
                    <fieldset>
                        <div class="input-container">
                            <div class="flex-grow padded">
                                <label>First name</label><br>
                                <input class="full-width" type="text" name="firstname">
                            </div>
                            <div class="flex-grow padded">
                                <label>Last name</label><br>
                                <input class="full-width" type="text" name="lastname">
                            </div>
                        </div>
                        
                        <div class="input-container">
                            <div class="flex-grow padded"> 
                                <label>Email</label><br>
                                <input class="full-width" type="text" name="email">
                            </div>
                        </div>

                        <div class="full-width">
                            <div class="flex-grow padded"> 
                                <label>Message</label><br>
                                <textarea class="message-box" name="message" rows="4"></textarea>
                            </div>
                        </div>

                    </fieldset>
                    
                    <div class="flex-center">
                        <button class="submit-button" type="submit">SEND</button>
                    </div>
                </form> <!---Closing form-->
            </div>
             
        </main>

        <footer>
            <nav id="footer-navigation">
                <a href="index.html" class="logo">Re-cycle</a>
                <a href="tours.html" class="nav-menu">Our tours</a>
                <a href="about.html" class="nav-menu">About us</a>
                <a href="contact.html" class="nav-menu current-page">Contact us</a>
                
                
            </nav>
        </footer>
    </body>

</html>
